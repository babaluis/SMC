<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minimal Text with 3D Icons</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin: 0.5em 0;
    }

    p {
      font-size: 1.2rem;
      margin: 1em 0;
      max-width: 600px;
      line-height: 1.5;
    }

    .scene {
      width: 200px;
      height: 200px;
      margin: 2em 0;
      position: relative;
      transform-style: preserve-3d;
      animation: rotate 12s infinite linear;
    }

    .face {
      position: absolute;
      width: 100px;
      height: 100px;
      background-size: cover;
      background-position: center;
    }

    /* Social media icons */
    .facebook { background-image: url('https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg'); }
    .twitter { background-image: url('https://upload.wikimedia.org/wikipedia/en/6/60/Twitter_Logo_as_of_2021.svg'); }
    .instagram { background-image: url('https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png'); }
    .linkedin { background-image: url('https://upload.wikimedia.org/wikipedia/commons/8/81/LinkedIn_icon.svg'); }
    .youtube { background-image: url('https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg'); }

    /* Positioning the icons in 3D space */
    .facebook { transform: translateZ(120px); }
    .twitter { transform: rotateY(72deg) translateZ(120px); }
    .instagram { transform: rotateY(144deg) translateZ(120px); }
    .linkedin { transform: rotateY(216deg) translateZ(120px); }
    .youtube { transform: rotateY(288deg) translateZ(120px); }

    @keyframes rotate {
      from { transform: rotateY(0deg); }
      to { transform: rotateY(360deg); }
    }
  </style>
</head>
<body>

  <h1>Connect with Us</h1>
  <p>We are active on all major social media platforms. Stay connected to get the latest updates, trends, and insights. Join our community!</p>

  <!-- 3D Rotating Social Media Icons -->
  <div class="scene">
    <div class="face facebook"></div>
    <div class="face twitter"></div>
    <div class="face instagram"></div>
    <div class="face linkedin"></div>
    <div class="face youtube"></div>
  </div>

  <p>Follow us on Facebook, Twitter, Instagram, LinkedIn, and YouTube for engaging content and more!</p>

</body>
</html>
